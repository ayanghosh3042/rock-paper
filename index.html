<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors Game</h1>
        <button id="mode">Dark</button>
    </header>

    <main>
        <div class="img">
            <img src="stone.png" alt="stone" id="rock" class="ele">
            <img src="paper.png" alt="paper" id="paper" class="ele">
            <img src="scissors.png" alt="scissors" id="scis" class="ele">
        </div>

        <div class="score_box">
            <div class="d1">
                <div id="user_score" class="score">0</div>
                <div id="comp_score" class="score">0</div>
            </div>
            <div class="d2">
                <div class="name" id="you">you</div>
                <div class="name" id="comp">comp</div>
            </div>
        </div>
        
        <div class="result">select your choice</div>
    </main>

    <footer>

    </footer>

    <script src="myScript.js"></script>
</body>
</html>
